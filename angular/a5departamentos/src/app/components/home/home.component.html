<div>
    <h2>Home</h2>
    <table class="table table-danger table-striped">
        <thead class="table-secondary">
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>localidad</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            @for(d of departamentos; track d){
                <tr>
                    <td>{{d.idDepartamento}}</td>
                    <td>{{d.nombre}}</td>
                    <td>{{d.localidad}}</td>
                    <td>
                        <a [routerLink]="['/details', d.idDepartamento, d.nombre, d.localidad ]" class="btn btn-outline-dark">details</a>
                        <a [routerLink]="['/update', d.idDepartamento ]" class="btn btn-outline-dark">edit</a>
                        <button class="btn btn-outline-danger" (click)="deleteDepartamento(d.idDepartamento)">delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
