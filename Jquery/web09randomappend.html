<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Suma aleatoria</h1>
        <br>
        <!-- <input min="1" max="20" value="1" type="range" id="rango"></input> -->
        <br>
        <span id="valor"></span>
        <div id="contenedor"></div>
        <span id="resultado">0</span>
        <script src="/js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                var numeroBotones = 6;

                for (var i = 0; i < numeroBotones; i++) {
                    var valor = Math.floor(Math.random() * 20);
                    var boton = $("<button>", {
                        value: valor, text: valor
                    });
                    $("#contenedor").append(boton);

                    $(boton).click(function () {
                        var val = parseInt($(this).val());
                        var resultado = parseInt($("#resultado").text());
                        resultado += val;
                        $("#resultado").text(resultado);

                    });
                }

            });
        </script>
    </body>

</html>
