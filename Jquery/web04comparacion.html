<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .botonGrande {
                font-size: 20px;
                text-align: center;
                background-color: yellow;
                border: 1px solid black;
                border-radius: 5px;
                height: 20%;
                width: 20%;
                z-index: -1;
            }

            .resultado {
                font-size: 20px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <!-- Ctrl + k + c para hacer comentarios y ctl k u para descomentar -->
        <h1>Operadores comparativos</h1>
        <br>
        <label>Número 1</label>
        <input type="text" id="numero1"><br>
        <label>Número 2</label>
        <input type="text" id="numero2"><br>
        <label>Número 3</label>
        <input type="text" id="numero3"><br>
        <button id="botonComparar" class="botonGrande">Comparar</button>
        <br>
        <label id="resultado">Resultado mayor y menor: </label>
        <script src="/js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                $("#botonComparar").click(function () {
                    var numero1 = parseInt($("#numero1").val());
                    var numero2 = parseInt($("#numero2").val());
                    var numero3 = parseInt($("#numero3").val());
                    var menor, mayor, intermedio;
                    //tiene los iguales para que no se vaya al else, si lo fueran y el menor sería el 3
                    if (numero1 <= numero2 && numero1 <= numero3) {
                        menor = numero1;
                    } else if (numero2 <= numero1 && numero2 <= numero3) {
                        menor = numero2;
                    } else {
                        menor = numero3;
                    }
                
                    if (numero1 >= numero2 && numero1 >= numero3) {
                        mayor = numero1;
                    } else if (numero2 >= numero1 && numero2 >= numero3) {
                        mayor = numero2;
                    } else {
                        mayor = numero3;
                    }
                
                    intermedio = numero1 + numero2 + numero3 - menor - mayor;
                
                    $("#resultado").text("Menor: " + menor + " Mayor: " + mayor + " Intermedio: " + intermedio);
                });

            });
        </script>
    </body>

</html>
