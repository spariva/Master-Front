<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1></h1>
        <br>
        <button id="botonCrear" class="botonGrande">Pulsar</button>
        <div id="prueba"></div>
        <br>
        <label id="resultado"></label>
        <script src="/js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                $("#botonCrear").click(function () {
                    $("#prueba").html("<button id='miBoton'>Pulsar</button>")
                });
                $("#miBoton").click(function () {
                    alert("Pulsado nuevo botón");
                    //No funciona porque el botón no existía en el momento de la carga de la página
                });
            });
        </script>
    </body>

</html>
